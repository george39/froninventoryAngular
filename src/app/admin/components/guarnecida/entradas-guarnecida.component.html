<div >
<div class="row salida-unidad ingresos">
  <div class="col-lg-5 inner-addon ">
      <span class="titulo">Almacen de salida </span>
      <select [(ngModel)]="seleccion">   
      <option value="">Elija el almacen de salida</option>
      <option *ngFor="let o of warehouses" [value]="o">{{o}}</option>
  </select>

  </div>
</div>
  
  <!-- <div class="radio-inline "> 
      <label class="mt-2">        
          <input type="radio" name="clasificacion" id="primera" #primera value="primera" checked>Primera        
      </label>           
  </div>

  <div class="radio-inline">
      <label>        
          <input type="radio" name="clasificacion" id="segunda" #segunda value="segunda">Segunda        
      </label>        
  </div> 
  
  
      <hr> -->

 
   
  <div class="col-lg-5 inner-addon right-addon col-lg-offset-1">
    <div class="row">
      <i class="glyphicon glyphicon-barcode"></i>
      <input type="text" #bus="ngModel"  class="form-control" #lectura autofocus name="lectura"
       (keyup.enter)="addAddress()" [(ngModel)]="busqueda" placeholder="Lea el código de barras">
      <!-- <div class=" alert alert-danger" role="alert" *ngIf="status === false">
          NO SE ENCONTRO EL CÓDIGO {{busqueda}} {{duplicados()}}
      </div> -->
      
      <!-- <div class="col-lg-12 alert alert-danger" role="alert" *ngIf="codigoRepetido === false">
        EL CÓDIGO YA ESTA EN LA LISTA {{busqueda}}
    </div> -->
    </div>
  </div>
<br>
<br>
  <div *ngIf="seleccion === 'Troquelado' " >        
          <div class="container ">
              <div class="row ">
                  <b><div class="col-lg-1 codigo titulo">Código</div></b>
                  <b><div class="col-lg-1 referencia titulo">Referencia</div></b>
                  <b><div class="col-lg-1 talla titulo" >Talla</div></b>
              </div>
          </div>
              <div *ngFor="let registro of tareaUnidad | ingresos: busqueda">
                  <div *ngIf="busqueda === registro.code">
                      <div class="row">
                          <div><input type="hidden" id="code" #code value="{{registro.code}}"></div>
                          <div><input type="hidden" #reference value="{{registro.reference}}"></div>
                          <div><input type="hidden" #size value="{{registro.size}}"></div>
                          <div><input type="hidden" #idWarehouse value="{{registro._id}}"></div>
                          <div><input type="hidden" #troquelator  value="{{registro.operator}}"></div>
                      </div>
                  </div>
              </div>    

  <div class="col-lg-12">
      <div class="card">
          <div class="card-body" id="caja">
              <div class="row caja" >
                  <form [formGroup]="formData" (ngSubmit)="onSubmit(formData.value)" >
                    
                      <div class="form-group ">
                          <div id=addresBlock formArrayName="registros">
                              <div *ngFor="let item of addressListArray.controls; let i = index" [formGroupName]="[i]">
                                  <div class="">
                                      <div class="col-lg-4 ">
                                          <input class="form-control" type="text" [ngModel]="codigo[i]" placeholder="código" formControlName="code">
                                      </div>
                                      <div class="col-lg-3 ">
                                          <input class="form-control" type="text" [ngModel]="referencia[i]" placeholder="referencia" formControlName="reference">
                                      </div>
                                      <div class="col-lg-2 ">
                                          <input class="form-control" type="text" [ngModel]="talla[i]" placeholder="talla" formControlName="size">
                                      </div>
                                      
                                      <div class="col-lg-2 ">
                                          <input class="form-control" type="hidden" [ngModel]="troquelador[i]" placeholder="id" formControlName="troquelator">
                                      </div>
                                      <span>

                                          <a class="btn btn-danger" (click)="removeAddress([i])">Eliminar</a>{{' ' + [i+1]}}
                                      </span>
                                  </div>
                              </div>
                          </div>

                      </div>

                      <div class="col-lg-2 inner-addon">
                          <button type="submit" (click)="deleteTroquelado(idAlmacen)" class="btn btn-success">Guardar</button>

                      </div>
                  </form>
              </div>

          </div>
      </div>
  </div>
</div>
</div>
