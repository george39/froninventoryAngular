<div class="row top">
    <div class="col-lg-5 inner-addon right-addon">
        <i class="glyphicon glyphicon-barcode"></i>
        <input type="text" #bus="ngModel" class="form-control" #lectura autofocus name="lectura" (keyup.enter)="addAddress()" [(ngModel)]="busqueda" placeholder="Leer código de barras">
        <div class="col-lg-12 alert alert-danger" role="alert" *ngIf="status === false">
            NO SE ENCONTRO EL CÓDIGO {{busqueda}}
        </div>
    </div>
    <table class="table table-hover">
        <thead class="thead-default">
            <tr>




            </tr>
        </thead>
        <tbody *ngIf="busqueda">
            <tr *ngFor="let registro of tareaUnidad | ingresos: busqueda">

                <div *ngIf="busqueda === registro.code">

                    <td><input type="hidden" #code value="{{registro.code}}"></td>
                    <td><input type="hidden" #reference value="{{registro.reference}}"></td>
                    <td><input type="hidden" #size value="{{registro.size}}"></td>

                </div>


            </tr>
        </tbody>

    </table>

    <div class="col-lg-12">
        <div class="card">
            <div class="card-body">

                <div class="top">

                    <form [formGroup]="formData" (ngSubmit)="onSubmit(formData.value)">



                        <div class="form-group">
                            <div formArrayName="registros">
                                <div *ngFor="let item of addressListArray.controls; let i = index" [formGroupName]="[i]">
                                    <div class="col-lg-10">
                                        <div class="col-lg-4 inner-addon right-addon">
                                            <input class="form-control" type="text" [ngModel]="codigo[i-1]" placeholder="código" formControlName="code">
                                        </div>
                                        <div class="col-lg-3 inner-addon right-addon">
                                            <input class="form-control" type="text" [ngModel]="referencia[i-1]" placeholder="referencia" formControlName="reference">
                                        </div>
                                        <div class="col-lg-2 inner-addon right-addon">
                                            <input class="form-control" type="text" [ngModel]="talla[i-1]" placeholder="talla" formControlName="size">
                                        </div>
                                        <div *ngIf="i!=0">

                                            <a class="btn btn-danger" (click)="removeAddress([i-1])">Eliminar</a>{{' ' + i}}
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>


                        <div class="col-lg-2 inner-addon right-addon">
                            <button type="submit" class="btn btn-success">Guardar</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
</div>
