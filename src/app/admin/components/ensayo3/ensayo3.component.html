<div class="row top">
    <input type="text" #input (keyup.enter)="buscarWarehouse(input.value); addMarca()" placeholder="código de barras">

    <br>
    <table class="table table-hover">
        <thead class="thead-default">
            <tr>
                <th>Operario</th>
                <th>Nombre</th>
                <th>Referencia</th>
                <th>Talla</th>
                <th>Registros</th>

            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let registro of warehouse">
                <div>
                    <td><input type="text" name="operator" #fondovalor value="{{registro.operator}}"></td>
                    <td><input type="text" #size value="{{registro.name}}"></td>
                    <td>{{registro.reference}}</td>
                    <td>{{registro.size}}</td>

                </div>
            </tr>
        </tbody>

    </table>
    <div class="card">
        <div class="card-body">


            <form #registerForm="ngForm" (ngSubmit)="onsubmit(registerForm.value)">

                <ul>
                    <li *ngFor="let marca of marcas; let indice = index">
                        {{indice + 1 }}
                        <input type="text" [ngModel]="regis[indice]" name="name{{indice}}" placeholder="nombre" [(ngModel)]="marca.name">
                        <input type="text" [ngModel]="regis2[indice]" name="reference{{indice}}" #reference [(ngModel)]="marca.reference" placeholder="referencia">
                        <input type="text" name="size{{indice}}" #size [(ngModel)]="marca.size" placeholder="referencia">

                        <button (click)="borrarMarca(indice)" class="btn btn-danger">Borrar</button>
                    </li>
                </ul>
                <button (click)="addMarca()">Añadir marca</button>
                <button type="submit" class="btn btn-success">Guardar</button>
            </form>

        </div>
    </div>
</div>
