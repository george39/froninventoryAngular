<div >
  <h1 class="titulo" align="center">{{title}}</h1>
  <br>
  <div class="row">		
      <div class="col-lg-4 inner-addon right-addon">
        <i class="glyphicon glyphicon-search"></i>			
        <input type="text" class="form-control"  [(ngModel)]="busqueda" placeholder="Digite referencia">			
      </div>		
  </div>
  
  <br>
  <table class="table table-hover titulo">
    <thead class="thead-default">
      <tr>
        <td>Referencia</td>
        <td>Talla</td>
        <td>Cantidad</td>
      </tr>
    </thead>
    <tbody *ngFor="let almacen of tareaUnidad | consolidar | searchReference: busqueda">
      
        <tr>
          <td>{{almacen.reference}}</td>
          <td>{{almacen.size}}</td>
          <td>{{almacen.quantity}}</td>
        </tr>
    
    </tbody>
  </table>
</div>
